<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>å•è¯å•†åº— Word Shop</title>
<style>
  body {
    background: linear-gradient(#f7f2e7, #f0e2c5);
    font-family: "Comic Sans MS", sans-serif;
    text-align: center;
    padding: 20px;
  }
  h1 { color: #5a4633; margin-bottom: 10px; }

  #window-area {
    background: #e1f3ff;
    border: 5px solid #a6c9e2;
    border-radius: 15px;
    width: 90%;
    max-width: 900px;
    margin: 0 auto;
    padding: 15px 0;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
  #window {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 20px auto;
    width: 90%;
    max-width: 800px;
    flex-wrap: wrap;
  }

  .customer {
    width: 200px;
    height: 150px;
    background: #fff8dc;
    border: 3px solid #d4a373;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    font-size: 16px;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    padding: 8px;
    position: relative;
  }
  .customer.happy { background: #d0f5be; }
  .customer.angry { background: #ffc6c6; }

  .bar { width: 80%; height: 12px; background: #ddd; border-radius: 6px; overflow: hidden; margin-bottom: 5px; }
  .bar-inner { width: 100%; height: 100%; background: #91d18b; transition: width 0.3s linear; }

  #counter {
    background: #f9efe0;
    border-top: 8px solid #d4a373;
    border-radius: 20px 20px 0 0;
    width: 95%;
    max-width: 950px;
    margin: 30px auto 0;
    padding-top: 15px;
    box-shadow: inset 0 5px 10px rgba(0,0,0,0.1);
  }

  #shelf {
    background: #fff7d1;
    border: 4px solid #d4a373;
    border-radius: 15px;
    width: 90%;
    max-width: 800px;
    margin: 10px auto 20px;
    padding: 15px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    box-shadow: inset 0 3px 6px rgba(0,0,0,0.1);
  }

  .item {
    width: 120px;
    height: 70px;
    background: #fffbe0;
    border: 2px solid #d4a373;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-size: 20px;
    transition: all 0.2s;
  }
  .item:hover { background: #ffe8a1; transform: scale(1.1); }

  #message { font-size: 20px; margin-top: 10px; min-height: 26px; }
  #score { margin-top: 15px; font-size: 22px; color: #333; }

  button {
    margin-top: 20px;
    padding: 10px 25px;
    border: none;
    background: #d4a373;
    color: white;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover { background: #c08457; }

  #shop {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    max-width: 1200px;
    margin: 0 auto;
  }

  #endScreen {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.8);
    display:flex;
    justify-content:center;
    align-items:center;
    display:none;
    cursor:pointer;
    z-index: 999;
  }
  #endScreen img { max-width:80%; max-height:80%; }

  .customer-slot {
    width: 200px;
    height: 150px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex: 0 0 200px;
  }
</style>
</head>
<body>
<h1>ğŸ›’ å•è¯å•†åº— Word Shop</h1>

<div id="window-area"><div id="window"></div></div>
<div id="counter">
  <h2>æˆ‘çš„æŸœå°</h2>
  <div id="shelf"><div id="shop"></div></div>
</div>

<div id="message"></div>
<div id="score">å¾—åˆ†ï¼š0</div>

<button id="pauseBtn">æš‚åœæ¸¸æˆ â¸ï¸</button>
<button id="importBtn">å¯¼å…¥ CSV ğŸ“¥</button>

<!-- ğŸµ èƒŒæ™¯éŸ³ä¹ -->
<button id="musicBtn">æ’­æ”¾éŸ³ä¹ ğŸ¶</button>
<audio id="bgm" src="music/bg.mp3" loop></audio>

<div id="endScreen"><img src="https://cdn-icons-png.flaticon.com/512/190/190411.png"></div>

<script>
let words = [];
let score = 0;
let customersQueue = [];
let activeCustomers = [];
let timers = [];
let isPaused = false;
let gameStarted = false;
let correctAnswers = 0;
let totalCustomers = 0;

const windowDiv = document.getElementById("window");
const shopDiv = document.getElementById("shop");
const scoreDiv = document.getElementById("score");
const endScreen = document.getElementById("endScreen");

// ğŸµ èƒŒæ™¯éŸ³ä¹é€»è¾‘
const music = document.getElementById("bgm");
const musicBtn = document.getElementById("musicBtn");
let musicPlaying = false;
music.volume = 0.4;

musicBtn.addEventListener("click", () => {
  if (!musicPlaying) {
    music.play();
    musicBtn.textContent = "æš‚åœéŸ³ä¹ ğŸ”‡";
  } else {
    music.pause();
    musicBtn.textContent = "æ’­æ”¾éŸ³ä¹ ğŸ¶";
  }
  musicPlaying = !musicPlaying;
});

// æš‚åœ
document.getElementById("pauseBtn").addEventListener("click", () => {
  isPaused = !isPaused;
  document.getElementById("pauseBtn").textContent = isPaused ? "ç»§ç»­æ¸¸æˆ â–¶ï¸" : "æš‚åœæ¸¸æˆ â¸ï¸";
});

// âœ… ä¿®æ”¹åçš„å¯¼å…¥é€»è¾‘ï¼šæ‰“å¼€ WordList.html
document.getElementById("importBtn").addEventListener("click", () => {
  window.open("../public/WordList.html", "_blank", "width=800,height=600");
});

// âœ… æ¥æ”¶ WordList.html å‘å›çš„å•è¯æ•°æ®
window.addEventListener("message", (event) => {
  if (event.data && event.data.type === "csvData" && event.data.csv && event.data.csv.trim().length > 0) {
    const csvText = event.data.csv;
    const lines = csvText.split(/\r?\n/);
    words = [];
    for (let line of lines) {
      if (!line.trim()) continue;
      const [en, cn] = line.split(",");
      if (en && cn) words.push({ en: en.trim(), cn: cn.trim() });
    }

    if (words.length === 0) {
      alert("æœªæ¥æ”¶åˆ°æœ‰æ•ˆå•è¯ï¼Œè¯·é‡æ–°é€‰æ‹©ã€‚");
      return;
    }
    if (words.length > 15) {
      alert(`ä½ å¯¼å…¥äº† ${words.length} å¯¹å•è¯ï¼Œæœ€å¤šå…è®¸ 15 å¯¹ï¼Œè¯·åˆ å‡åé‡æ–°å¯¼å…¥ã€‚`);
      words = [];
      return;
    }

    // âœ… åªæœ‰ç¡®è®¤æ”¶åˆ°æœ‰æ•ˆCSVåæ‰å¯åŠ¨æ¸¸æˆ
    gameStarted = true;
    prepareCustomers();
    spawnCustomers();
  }
});

// === ä»¥ä¸‹ä¿æŒä¸å˜ ===

function prepareCustomers() {
  customersQueue = [];
  const selectedWords = [];
  const wordCount = Math.min(words.length, 15);
  for (let i = 0; i < wordCount; i++) selectedWords.push(words[i]);
  selectedWords.forEach(w => {
    customersQueue.push({ need: w.en, want: w.cn });
    customersQueue.push({ need: w.cn, want: w.en });
  });
  customersQueue.sort(() => Math.random() - 0.5);
  totalCustomers = customersQueue.length;
}

function spawnCustomers() {
  clearAllTimers();
  windowDiv.innerHTML = "";
  activeCustomers = [];
  for (let i = 0; i < 3; i++) {
    const slot = document.createElement("div");
    slot.className = "customer-slot";
    slot.dataset.occupied = "false";
    windowDiv.appendChild(slot);
  }
  const toShow = customersQueue.splice(0, 3);
  toShow.forEach(obj => addCustomer(obj));
  renderShelf();
}

function addCustomer(obj){
  const slots = Array.from(windowDiv.querySelectorAll(".customer-slot"));
  const freeSlot = slots.find(s => s.dataset.occupied === "false");
  let slotToUse = freeSlot || document.createElement("div");
  slotToUse.className = "customer-slot";
  slotToUse.dataset.occupied = "false";
  const div = document.createElement("div");
  div.className="customer";
  div.dataset.answer=obj.want;
  div.dataset.done="false";

  const faceId = Math.floor(Math.random() * 3) + 1;
  div.dataset.faceId = faceId;
  const img = document.createElement("img");
  img.src = `faces/c${faceId}_normal.png`;
  img.style.width = "80px";
  img.style.height = "80px";
  div.appendChild(img);

  const bar=document.createElement("div");
  bar.className="bar";
  const inner=document.createElement("div");
  inner.className="bar-inner";
  bar.appendChild(inner);

  const text=document.createElement("div");
  text.textContent = obj.need.match(/[\u4e00-\u9fa5]/) ? `æˆ‘è¦ä¹° â€œ${obj.need}â€ çš„è‹±æ–‡ï¼` : `æˆ‘è¦ä¹° â€œ${obj.need}â€ çš„ä¸­æ–‡ï¼`;

  div.appendChild(bar);
  div.appendChild(text);

  slotToUse.appendChild(div);
  slotToUse.dataset.occupied = "true";
  activeCustomers.push({obj, div, slot: slotToUse});

  div.addEventListener("dragover", e=>e.preventDefault());
  div.addEventListener("drop", e=>{
    e.preventDefault();
    const selected=e.dataTransfer.getData("text/plain");
    handleDrop(selected, div, obj);
  });

  let patience=100;
  const timer=setInterval(()=>{
    if(isPaused) return;
    if(div.dataset.done==="true"){ clearInterval(timer); return; }
    patience-=2; inner.style.width=patience+"%";
    if (patience > 60) inner.style.background = "#91d18b";
    else if (patience > 30) inner.style.background = "#ffd166";
    else inner.style.background = "#ff5c5c";
    if(patience<=0){
      clearInterval(timer);
      div.classList.add("angry");
      const faceId = div.dataset.faceId;
      const imgTag = div.querySelector("img");
      if (imgTag) imgTag.src = `faces/c${faceId}_angry.png`;
      div.dataset.done="true";
      if (div.lastChild) div.lastChild.textContent="å“¼ï¼å¤ªæ…¢äº†ï¼ğŸ˜ ";
      score = Math.round((correctAnswers / totalCustomers) * 100);
      updateScore();
      customersQueue.push(obj);
      setTimeout(checkNextBatch,500);
    }
  },400);
  timers.push(timer);
}

function handleDrop(selected, div, obj){
  if(isPaused || div.dataset.done==="true") return;
  if(selected === obj.want){
    div.classList.add("happy");
    const faceId = div.dataset.faceId;
    const imgTag = div.querySelector("img");
    if (imgTag) imgTag.src = `faces/c${faceId}_happy.png`;
    div.dataset.done = "true";
    if (div.lastChild) div.lastChild.textContent = "è°¢è°¢ï¼ğŸ˜Š";
    correctAnswers++;
    score = Math.round((correctAnswers / totalCustomers) * 100);
    const items = Array.from(shopDiv.children);
    let removedCount = 0;
    for (let it of items) {
      if ((it.textContent === obj.need || it.textContent === obj.want) && removedCount < 1) {
        shopDiv.removeChild(it);
        removedCount++;
      }
    }
    const maxItems = 18;
    const allWords = words.flatMap(w => [w.en, w.cn]);
    while (shopDiv.children.length < maxItems && allWords.length > 0) {
      const newWord = allWords[Math.floor(Math.random() * allWords.length)];
      const divItem = document.createElement("div");
      divItem.className = "item";
      divItem.textContent = newWord;
      divItem.setAttribute("draggable", "true");
      divItem.addEventListener("dragstart", e => e.dataTransfer.setData("text/plain", newWord));
      shopDiv.appendChild(divItem);
    }
    checkNextBatch();
  } else {
    const tempDiv = document.createElement("div");
    tempDiv.textContent = "âŒ æ²¡æœ‰é¡¾å®¢è¦è¿™ä¸ªã€‚";
    tempDiv.style.position = "absolute";
    tempDiv.style.top = "10px";
    tempDiv.style.background = "#ffc6c6";
    tempDiv.style.padding = "2px 5px";
    tempDiv.style.borderRadius = "5px";
    tempDiv.style.fontSize = "14px";
    tempDiv.style.color = "#900";
    div.appendChild(tempDiv);
    setTimeout(() => {
      if (div.contains(tempDiv)) div.removeChild(tempDiv);
    }, 2000);
  }
  updateScore();
}

function checkNextBatch(){
  const toRemove = [];
  activeCustomers.forEach(c=>{
    if(c.div.dataset.done==="true" && !c.div.dataset.removed){
      c.div.dataset.removed = "true";
      setTimeout(()=>{
        if (c.slot && c.slot.contains(c.div)) {
          c.slot.removeChild(c.div);
          c.slot.dataset.occupied = "false";
        } else if (windowDiv.contains(c.div)) {
          windowDiv.removeChild(c.div);
        }
        toRemove.push(c);
        if(customersQueue.length>0){
          const delay = 4000;
          setTimeout(()=>{
            const next = customersQueue.shift();
            if(next) addCustomer(next);
            renderShelf();
          }, delay);
        } else {
          const stillActive = activeCustomers.filter(ac => !toRemove.includes(ac));
          if(customersQueue.length===0 && stillActive.length===0){
            endScreen.style.display="flex";
            endScreen.onclick = ()=>location.reload();
          }
        }
      }, 2000);
    }
  });
  if(toRemove.length>0){
    activeCustomers = activeCustomers.filter(ac => !toRemove.includes(ac));
  }
}

function renderShelf() {
  shopDiv.innerHTML = "";
  const maxItems = 3 * 6;
  const allWords = words.flatMap(w => [w.en, w.cn]);
  const activeNeeds = activeCustomers.map(c => [c.obj.need, c.obj.want]).flat();
  const shelfWords = new Array(maxItems).fill(null);
  const positions = Array.from({length: maxItems}, (_,i)=>i);
  for (let i = positions.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [positions[i], positions[j]] = [positions[j], positions[i]];
  }
  const toPlaceAnswers = activeNeeds.slice(0, maxItems);
  toPlaceAnswers.forEach((answer, idx) => { shelfWords[positions[idx]] = answer; });
  for (let i = 0; i < maxItems; i++) {
    if (!shelfWords[i]) {
      shelfWords[i] = allWords[Math.floor(Math.random() * allWords.length)];
    }
  }
  shelfWords.forEach(w => {
    const div = document.createElement("div");
    div.className = "item";
    div.textContent = w;
    div.setAttribute("draggable", "true");
    div.addEventListener("dragstart", e => e.dataTransfer.setData("text/plain", w));
    shopDiv.appendChild(div);
  });
}

function updateScore(){
  if(score < 0) score = 0;
  if(score > 100) score = 100;
  scoreDiv.textContent=`å¾—åˆ†ï¼š${Math.round(score)}`;
  if(score >= 100){
    endScreen.style.display="flex";
    endScreen.onclick = ()=>location.reload();
  }
}

function clearAllTimers(){ timers.forEach(t=>clearInterval(t)); timers=[]; }
</script>
</body>
</html>
