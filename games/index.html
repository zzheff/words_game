<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>游戏主页面</title>
<style>
  /* 全局样式 */
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100%;
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    overflow-x: hidden;
  }

  /* 半透明覆盖层，让文字更清晰 */
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(11,16,32,0.6); /* 半透明深色 */
    z-index: 1;
  }

  h1 {
    text-align: center;
    margin: 30px 0;
    color: #ffd166;
    position: relative;
    z-index: 2;
    text-shadow: 2px 2px 8px #000;
  }

  /* 游戏卡片网格 */
  .game-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
    padding: 20px;
    position: relative;
    z-index: 2;
  }

  /* 单个游戏卡片 */
  .game-card {
    background: rgba(26,31,53,0.85); /* 半透明卡片 */
    border-radius: 15px;
    width: 220px;
    text-align: center;
    padding: 15px;
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
  }

  .game-card:hover {
    transform: translateY(-10px) scale(1.05);
    box-shadow: 0 0 30px rgba(255, 209, 102, 0.8);
  }

  .game-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 12px;
    transition: transform 0.3s;
  }

  .game-card img:hover {
    transform: scale(1.05);
  }

  .game-card h2 {
    margin: 10px 0 5px;
    font-size: 18px;
    color: #ffd166;
  }

  .game-card p {
    font-size: 14px;
    color: #ccc;
  }

  /* 响应式调整 */
  @media screen and (max-width: 768px) {
    .game-card {
      width: 45%;
    }
  }

  @media screen and (max-width: 480px) {
    .game-card {
      width: 90%;
    }
  }
</style>
</head>
<body>
  <div class="overlay"></div>
  <h1>请选择你想玩的游戏</h1>

  <div class="game-grid">
    <div class="game-card" onclick="location.href='filling_gap/filling_gap.html'">
      <img src="filling_gap.png" alt="缺字填空">
      <h2>填字高手</h2>
      <p>看到 _a__t 这样的空格了吗？
      快在键盘上填上缺失的字母，把单词拼完整！
      答对越多，奖励越多，快来挑战吧！ ✨📝</p>
    </div>

    <div class="game-card" onclick="location.href='flashlight/flashlight.html'">
      <img src="flashlight.png" alt="手电筒">
      <h2>夜光拼单词！</h2>
      <p>拿起手电筒，照亮躲在黑暗里的单词！
      快拼出来，看看你能找到多少单词吧！ 🔦✨✏️</p>
    </div>

    <div class="game-card" onclick="location.href='quick_type/quick_type.html'">
      <img src="quick_type.png" alt="快速打字">
      <h2>打字小达人！</h2>
      <p>单词飞快出现，你能在规定时间内全部打对吗？
      打错字会高亮提醒，快来挑战你的速度和准确度吧！ ⌨️⚡</p>
    </div>

    <div class="game-card" onclick="location.href='scramble/scramble.html'">
      <img src="scramble.png" alt="乱序拼写">
      <h2>拼拼乐</h2>
      <p>拖动字母，或者在键盘上打出正确单词！
      快来挑战，看你能拼对多少单词，成为拼写小高手吧！ ✨🧩⌨️</p>
    </div>

    <!-- 可以继续添加更多游戏卡片 -->
  </div>
</body>
</html>
